<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondos de Retiros SLV</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-container">
                <img src="./images/logo-fondo-retiros-slv.png" alt="logo de pensiones slv" height="150px">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Afiliados</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pensionados</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Empresas</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <hr />
        <main>
            <div class="second-container">
                <div class="box1">
                    <img src="./images/pensiones-de-el-salvador.jpg" alt="fondo de pensiones de el salvador" height="300px">
                </div>
                <div class="box2">
                    <p><strong>Disfruta de los Beneficios que el sistema de Ahorro para Pensiones te ofrece...</strong></p>
                </div>
                <div class="box3">
                    <div class="mb-3 form-control-lg">
                        <label for="correo" class="form-label">Suscribete a nuestro canal:</label>
                        <input type="email" class="form-control" id="correo" placeholder="usuario@dominio.com">
                    </div>
                    <button type="button" class="btn btn-primary" style="margin-top: 22px;">Suscribirse</button>
                </div>
                <div class="box4">Imagen</div>
            </div>
        </main>
        <section>
            <div class="section-container">
                <p>Descripcion de servicios que se pueden solicitar y colocando cuadros de fotos y testimonios</p>
            </div>
        </section>
        <footer class="footer-container"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
